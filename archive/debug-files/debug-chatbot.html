<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>챗봇 디버깅</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            padding: 40px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-align: center;
        }

        .debug-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .debug-section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .status-grid {
            display: grid;
            gap: 10px;
        }

        .status-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }

        .status-label {
            font-weight: 600;
            margin-right: 10px;
            color: #999;
            min-width: 150px;
        }

        .status-value {
            flex: 1;
            font-family: 'Courier New', monospace;
        }

        .status-value.success {
            color: #4CAF50;
        }

        .status-value.error {
            color: #f44336;
        }

        .status-value.warning {
            color: #FFC107;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .api-key-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .api-key-input input {
            flex: 1;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-family: 'Courier New', monospace;
        }

        .test-message {
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            margin-bottom: 10px;
        }

        .response-box {
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            margin-top: 10px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            max-height: 400px;
            overflow-y: auto;
        }

        .console-log {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-left: 3px solid #667eea;
            padding-left: 10px;
        }

        .log-entry.error {
            border-left-color: #f44336;
            color: #ff6b6b;
        }

        .log-entry.success {
            border-left-color: #4CAF50;
            color: #69f0ae;
        }

        .warning-banner {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid #FFC107;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            color: #FFC107;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 AIFI 챗봇 디버깅 도구</h1>

        <div class="warning-banner">
            ⚠️ 이 페이지는 개발자용 디버깅 도구입니다. API 키와 챗봇 상태를 진단하는 데 사용하세요.
        </div>

        <!-- API 상태 섹션 -->
        <div class="debug-section">
            <h2>📊 API 상태</h2>
            <div class="status-grid">
                <div class="status-item">
                    <span class="status-label">Gemini API 객체:</span>
                    <span class="status-value" id="api-object">확인 중...</span>
                </div>
                <div class="status-item">
                    <span class="status-label">API 키 존재:</span>
                    <span class="status-value" id="api-key-exists">확인 중...</span>
                </div>
                <div class="status-item">
                    <span class="status-label">초기화 상태:</span>
                    <span class="status-value" id="api-initialized">확인 중...</span>
                </div>
                <div class="status-item">
                    <span class="status-label">연결 상태:</span>
                    <span class="status-value" id="api-connected">확인 중...</span>
                </div>
                <div class="status-item">
                    <span class="status-label">SessionStorage 데이터:</span>
                    <span class="status-value" id="session-data">확인 중...</span>
                </div>
            </div>
        </div>

        <!-- API 키 설정 섹션 -->
        <div class="debug-section">
            <h2>🔑 API 키 설정</h2>
            <div class="api-key-input">
                <input type="text" id="api-key-input" placeholder="Gemini API 키를 입력하세요...">
                <button onclick="setApiKey()">API 키 설정</button>
                <button onclick="testConnection()">연결 테스트</button>
            </div>
            <div id="key-status"></div>
        </div>

        <!-- 챗봇 상태 섹션 -->
        <div class="debug-section">
            <h2>🤖 챗봇 상태</h2>
            <div class="status-grid">
                <div class="status-item">
                    <span class="status-label">챗봇 객체:</span>
                    <span class="status-value" id="chatbot-object">확인 중...</span>
                </div>
                <div class="status-item">
                    <span class="status-label">메시지 개수:</span>
                    <span class="status-value" id="message-count">확인 중...</span>
                </div>
                <div class="status-item">
                    <span class="status-label">대화 기록:</span>
                    <span class="status-value" id="history-count">확인 중...</span>
                </div>
            </div>
        </div>

        <!-- 테스트 메시지 섹션 -->
        <div class="debug-section">
            <h2>💬 메시지 테스트</h2>
            <input type="text" class="test-message" id="test-message" placeholder="테스트 메시지를 입력하세요..." value="안녕하세요?">
            <button onclick="sendTestMessage()">메시지 전송 테스트</button>
            <button onclick="sendDirectAPI()">직접 API 호출</button>
            <div id="response-box" class="response-box" style="display:none;"></div>
        </div>

        <!-- 액션 버튼 섹션 -->
        <div class="debug-section">
            <h2>🛠️ 디버그 액션</h2>
            <div class="action-buttons">
                <button onclick="refreshStatus()">상태 새로고침</button>
                <button onclick="clearSession()">SessionStorage 초기화</button>
                <button onclick="clearLocalStorage()">LocalStorage 초기화</button>
                <button onclick="resetChatbot()">챗봇 완전 리셋</button>
                <button onclick="showFullDebugInfo()">전체 디버그 정보</button>
                <button onclick="window.location.href='/'">메인 페이지로</button>
            </div>
        </div>

        <!-- 콘솔 로그 섹션 -->
        <div class="debug-section">
            <h2>📝 콘솔 로그</h2>
            <div id="console-log" class="console-log"></div>
        </div>
    </div>

    <!-- 필요한 스크립트들 로드 -->
    <script src="js/gemini-api.js"></script>
    <script src="js/chatbot.js"></script>

    <script>
        // 커스텀 로그 함수
        function logToConsole(message, type = 'info') {
            const logDiv = document.getElementById('console-log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString('ko-KR');
            entry.textContent = `[${timestamp}] ${message}`;
            logDiv.insertBefore(entry, logDiv.firstChild);

            // 실제 콘솔에도 출력
            if (type === 'error') {
                console.error(message);
            } else if (type === 'success') {
                console.log(`✅ ${message}`);
            } else {
                console.log(message);
            }
        }

        // 상태 확인 함수
        function checkAPIStatus() {
            // Gemini API 객체 확인
            const apiObject = document.getElementById('api-object');
            if (window.geminiAPI) {
                apiObject.textContent = '✅ 존재함';
                apiObject.className = 'status-value success';

                // API 키 확인
                const apiKeyExists = document.getElementById('api-key-exists');
                if (window.geminiAPI.apiKey) {
                    apiKeyExists.textContent = `✅ 있음 (${window.geminiAPI.apiKey.substring(0, 10)}...)`;
                    apiKeyExists.className = 'status-value success';
                } else {
                    apiKeyExists.textContent = '❌ 없음';
                    apiKeyExists.className = 'status-value error';
                }

                // 초기화 상태 확인
                const apiInitialized = document.getElementById('api-initialized');
                const isInit = window.geminiAPI.isInitialized ? window.geminiAPI.isInitialized() : false;
                apiInitialized.textContent = isInit ? '✅ 초기화됨' : '❌ 초기화 안됨';
                apiInitialized.className = `status-value ${isInit ? 'success' : 'error'}`;

                // 연결 상태 확인
                const apiConnected = document.getElementById('api-connected');
                apiConnected.textContent = window.geminiAPI.isConnected ? '✅ 연결됨' : '⚠️ 연결 안됨';
                apiConnected.className = `status-value ${window.geminiAPI.isConnected ? 'success' : 'warning'}`;

                // 상태 정보 가져오기
                if (window.geminiAPI.getStatus) {
                    const status = window.geminiAPI.getStatus();
                    logToConsole(`API 상태: ${JSON.stringify(status, null, 2)}`);
                }
            } else {
                apiObject.textContent = '❌ 없음';
                apiObject.className = 'status-value error';
                logToConsole('Gemini API 객체가 없습니다!', 'error');
            }

            // SessionStorage 확인
            const sessionData = document.getElementById('session-data');
            const savedState = sessionStorage.getItem('gemini_api_state');
            if (savedState) {
                try {
                    const state = JSON.parse(savedState);
                    sessionData.textContent = `✅ 저장됨 (키: ${state.apiKey ? state.apiKey.substring(0, 10) + '...' : '없음'})`;
                    sessionData.className = 'status-value success';
                } catch (e) {
                    sessionData.textContent = '⚠️ 파싱 오류';
                    sessionData.className = 'status-value warning';
                }
            } else {
                sessionData.textContent = '❌ 없음';
                sessionData.className = 'status-value error';
            }
        }

        // 챗봇 상태 확인
        function checkChatbotStatus() {
            const chatbotObject = document.getElementById('chatbot-object');
            if (window.aiChatbot) {
                chatbotObject.textContent = '✅ 존재함';
                chatbotObject.className = 'status-value success';

                // 메시지 개수
                const messageCount = document.getElementById('message-count');
                const msgCount = window.aiChatbot.messages ? window.aiChatbot.messages.length : 0;
                messageCount.textContent = `${msgCount}개`;
                messageCount.className = 'status-value';

                // 대화 기록
                const historyCount = document.getElementById('history-count');
                const histCount = window.aiChatbot.conversationHistory ? window.aiChatbot.conversationHistory.length : 0;
                historyCount.textContent = `${histCount}개`;
                historyCount.className = 'status-value';
            } else {
                chatbotObject.textContent = '❌ 없음';
                chatbotObject.className = 'status-value error';
                logToConsole('챗봇 객체가 없습니다!', 'error');
            }
        }

        // API 키 설정
        function setApiKey() {
            const keyInput = document.getElementById('api-key-input');
            const key = keyInput.value.trim();

            if (!key) {
                alert('API 키를 입력해주세요');
                return;
            }

            try {
                if (window.geminiAPI) {
                    window.geminiAPI.init(key);
                    logToConsole('API 키가 설정되었습니다', 'success');
                    refreshStatus();
                } else {
                    logToConsole('Gemini API 객체가 없습니다', 'error');
                }
            } catch (error) {
                logToConsole(`API 키 설정 실패: ${error.message}`, 'error');
            }
        }

        // 연결 테스트
        async function testConnection() {
            logToConsole('연결 테스트 시작...');

            try {
                if (!window.geminiAPI) {
                    throw new Error('Gemini API 객체가 없습니다');
                }

                if (!window.geminiAPI.apiKey) {
                    throw new Error('API 키가 설정되지 않았습니다');
                }

                const result = await window.geminiAPI.testConnection();

                if (result.success) {
                    logToConsole(`연결 성공! 응답: ${result.response}`, 'success');
                } else {
                    logToConsole(`연결 실패: ${result.message}`, 'error');
                }

                refreshStatus();
            } catch (error) {
                logToConsole(`테스트 실패: ${error.message}`, 'error');
            }
        }

        // 테스트 메시지 전송
        async function sendTestMessage() {
            const message = document.getElementById('test-message').value;
            if (!message) {
                alert('메시지를 입력해주세요');
                return;
            }

            logToConsole(`테스트 메시지 전송: "${message}"`);

            try {
                if (!window.aiChatbot) {
                    throw new Error('챗봇 객체가 없습니다');
                }

                const response = await window.aiChatbot.getAIResponse(message);

                const responseBox = document.getElementById('response-box');
                responseBox.style.display = 'block';
                responseBox.textContent = `응답: ${response}`;

                logToConsole('메시지 전송 성공', 'success');
            } catch (error) {
                logToConsole(`메시지 전송 실패: ${error.message}`, 'error');

                const responseBox = document.getElementById('response-box');
                responseBox.style.display = 'block';
                responseBox.textContent = `에러: ${error.message}`;
            }
        }

        // 직접 API 호출
        async function sendDirectAPI() {
            const message = document.getElementById('test-message').value;
            if (!message) {
                alert('메시지를 입력해주세요');
                return;
            }

            logToConsole('직접 API 호출 시작...');

            try {
                if (!window.geminiAPI) {
                    throw new Error('Gemini API 객체가 없습니다');
                }

                if (!window.geminiAPI.apiKey) {
                    throw new Error('API 키가 설정되지 않았습니다');
                }

                const response = await window.geminiAPI.generateText(message, {
                    temperature: 0.7,
                    maxOutputTokens: 500
                });

                logToConsole('API 응답 수신', 'success');
                console.log('전체 응답:', response);

                const responseBox = document.getElementById('response-box');
                responseBox.style.display = 'block';

                if (response && response.candidates && response.candidates[0]) {
                    const text = response.candidates[0].content?.parts?.[0]?.text || '응답 없음';
                    responseBox.textContent = `응답: ${text}`;
                } else {
                    responseBox.textContent = `원시 응답:\n${JSON.stringify(response, null, 2)}`;
                }
            } catch (error) {
                logToConsole(`직접 API 호출 실패: ${error.message}`, 'error');

                const responseBox = document.getElementById('response-box');
                responseBox.style.display = 'block';
                responseBox.textContent = `에러: ${error.message}`;
            }
        }

        // SessionStorage 초기화
        function clearSession() {
            sessionStorage.clear();
            logToConsole('SessionStorage가 초기화되었습니다', 'success');
            refreshStatus();
        }

        // LocalStorage 초기화
        function clearLocalStorage() {
            localStorage.removeItem('chatbot_messages');
            localStorage.removeItem('chatbot_history');
            logToConsole('LocalStorage가 초기화되었습니다', 'success');
            refreshStatus();
        }

        // 챗봇 완전 리셋
        function resetChatbot() {
            if (confirm('정말 모든 챗봇 데이터를 초기화하시겠습니까?')) {
                clearSession();
                clearLocalStorage();

                if (window.aiChatbot) {
                    window.aiChatbot.messages = [];
                    window.aiChatbot.conversationHistory = [];
                }

                logToConsole('챗봇이 완전히 리셋되었습니다', 'success');
                refreshStatus();
            }
        }

        // 전체 디버그 정보 표시
        function showFullDebugInfo() {
            const debugInfo = {
                geminiAPI: {
                    exists: !!window.geminiAPI,
                    apiKey: window.geminiAPI?.apiKey ? 'Set' : 'Not set',
                    isInitialized: window.geminiAPI?.isInitialized?.() || false,
                    isConnected: window.geminiAPI?.isConnected || false,
                    status: window.geminiAPI?.getStatus?.() || {}
                },
                chatbot: {
                    exists: !!window.aiChatbot,
                    messages: window.aiChatbot?.messages?.length || 0,
                    history: window.aiChatbot?.conversationHistory?.length || 0
                },
                storage: {
                    sessionStorage: Object.keys(sessionStorage),
                    localStorage: Object.keys(localStorage)
                }
            };

            console.log('=== 전체 디버그 정보 ===');
            console.log(debugInfo);

            const responseBox = document.getElementById('response-box');
            responseBox.style.display = 'block';
            responseBox.textContent = JSON.stringify(debugInfo, null, 2);

            logToConsole('전체 디버그 정보가 콘솔과 화면에 출력되었습니다', 'success');
        }

        // 상태 새로고침
        function refreshStatus() {
            logToConsole('상태 새로고침...');
            checkAPIStatus();
            checkChatbotStatus();
        }

        // 페이지 로드 시 초기 확인
        window.addEventListener('DOMContentLoaded', () => {
            logToConsole('디버그 도구 초기화 완료', 'success');
            refreshStatus();

            // 현재 API 키가 있으면 입력 필드에 표시 (일부만)
            if (window.geminiAPI && window.geminiAPI.apiKey) {
                const keyInput = document.getElementById('api-key-input');
                keyInput.placeholder = `현재 키: ${window.geminiAPI.apiKey.substring(0, 10)}...`;
            }
        });

        // 콘솔 오버라이드 (디버깅용)
        const originalLog = console.log;
        const originalError = console.error;

        console.log = function(...args) {
            originalLog.apply(console, args);
            if (args[0] && typeof args[0] === 'string' && args[0].includes('===')) {
                logToConsole(args.join(' '));
            }
        };

        console.error = function(...args) {
            originalError.apply(console, args);
            if (args[0] && typeof args[0] === 'string' && args[0].includes('===')) {
                logToConsole(args.join(' '), 'error');
            }
        };
    </script>
</body>
</html>
