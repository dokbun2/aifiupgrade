<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - AIFI FRAMEWORK</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: var(--background);
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: calc(var(--radius) * 2);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .login-logo .logo-icon {
            font-size: 32px;
            color: var(--primary);
        }

        .login-logo .logo-text {
            font-size: 24px;
            font-weight: 700;
            color: var(--foreground);
        }

        .login-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--foreground);
            margin-bottom: 8px;
        }

        .login-description {
            font-size: 14px;
            color: var(--muted-foreground);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--foreground);
        }

        .form-input {
            width: 100%;
            padding: 10px 12px;
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--foreground);
            font-size: 14px;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--ring);
            box-shadow: 0 0 0 1px var(--ring);
        }

        .form-input.error {
            border-color: #ef4444;
        }

        .form-error {
            display: none;
            margin-top: 4px;
            font-size: 12px;
            color: #ef4444;
        }

        .form-error.show {
            display: block;
        }

        .login-button {
            width: 100%;
            padding: 10px 16px;
            background: var(--primary);
            color: var(--primary-foreground);
            border: none;
            border-radius: var(--radius);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .login-button:hover {
            opacity: 0.9;
        }

        .login-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px 16px;
            margin-bottom: 20px;
            border-radius: var(--radius);
            font-size: 14px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .alert-success {
            background: #f0fdf4;
            color: #14532d;
            border: 1px solid #bbf7d0;
        }

        body.dark .alert-error {
            background: #7f1d1d;
            color: #fecaca;
            border: 1px solid #991b1b;
        }

        body.dark .alert-success {
            background: #14532d;
            color: #bbf7d0;
            border: 1px solid #166534;
        }

        .demo-credentials {
            margin-top: 24px;
            padding: 16px;
            background: var(--muted);
            border-radius: var(--radius);
            font-size: 12px;
            color: var(--muted-foreground);
        }

        .demo-credentials strong {
            color: var(--foreground);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 24px;
            color: var(--muted-foreground);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--foreground);
        }
    </style>
</head>
<body class="dark">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <span class="logo-icon">◆</span>
                    <span class="logo-text">AIFI ADMIN</span>
                </div>
                <h1 class="login-title">Welcome Back</h1>
                <p class="login-description">Enter your credentials to access the admin dashboard</p>
            </div>

            <div id="alert" class="alert"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input
                        type="email"
                        id="email"
                        class="form-input"
                        placeholder="admin@aififramework.com"
                        required
                    >
                    <div class="form-error" id="emailError">Please enter a valid email</div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        class="form-input"
                        placeholder="••••••••"
                        required
                    >
                    <div class="form-error" id="passwordError">Password is required</div>
                </div>

                <button type="submit" class="login-button" id="loginButton">
                    Sign In
                </button>
            </form>

            <div class="demo-credentials">
                <strong>Demo Credentials:</strong><br>
                Email: admin@aififramework.com<br>
                Password: admin123
            </div>

            <a href="../index.html" class="back-link">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                Back to Home
            </a>
        </div>
    </div>

    <script>
        // API Configuration
        const API_BASE = 'http://localhost:3000/api/v1';

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const button = document.getElementById('loginButton');
            const alert = document.getElementById('alert');

            // Reset errors
            document.querySelectorAll('.form-error').forEach(error => {
                error.classList.remove('show');
            });
            alert.classList.remove('show');

            // Validate inputs
            if (!email) {
                document.getElementById('emailError').classList.add('show');
                return;
            }

            if (!password) {
                document.getElementById('passwordError').classList.add('show');
                return;
            }

            // Disable button
            button.disabled = true;
            button.textContent = 'Signing in...';

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Save token
                    localStorage.setItem('adminAuthToken', data.token);
                    localStorage.setItem('adminUser', JSON.stringify(data.user));

                    // Show success message
                    alert.className = 'alert alert-success show';
                    alert.textContent = 'Login successful! Redirecting...';

                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/admin/index.html';
                    }, 1000);
                } else {
                    // Show error
                    alert.className = 'alert alert-error show';
                    alert.textContent = data.message || 'Login failed. Please check your credentials.';
                    button.disabled = false;
                    button.textContent = 'Sign In';
                }
            } catch (error) {
                // Show error
                alert.className = 'alert alert-error show';
                alert.textContent = 'Connection error. Please make sure the backend server is running.';
                button.disabled = false;
                button.textContent = 'Sign In';
                console.error('Login error:', error);
            }
        });

        // Check if already logged in
        const token = localStorage.getItem('adminAuthToken');
        if (token) {
            // Verify token is still valid
            fetch(`${API_BASE}/stats/dashboard`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            }).then(response => {
                if (response.ok) {
                    // Token is valid, redirect to dashboard
                    window.location.href = '/admin/index.html';
                } else {
                    // Token is invalid, remove it
                    localStorage.removeItem('adminAuthToken');
                }
            }).catch(() => {
                // Server is not available
                console.log('Backend server is not available');
            });
        }

        // Theme toggle
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.body.className = savedTheme;
    </script>
</body>
</html>
