<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동기화 시스템 검증</title>
    <style>
        body {
            font-family: 'Pretendard', -apple-system, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        .test-section {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success {
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #4caf50;
        }
        .error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #f44336;
        }
        .warning {
            background: #fff3e0;
            color: #ef6c00;
            border-left: 4px solid #ff9800;
        }
        .info {
            background: #e3f2fd;
            color: #1565c0;
            border-left: 4px solid #2196f3;
        }
        button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            font-weight: 600;
        }
        button:hover {
            background: #5a6fd8;
        }
        code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
        .data-display {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 15px;
            margin: 10px 0;
            max-height: 300px;
            overflow-y: auto;
        }
        pre {
            margin: 0;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 동기화 시스템 검증 도구</h1>

        <!-- 시스템 상태 체크 -->
        <div class="test-section">
            <h2>📊 시스템 상태</h2>
            <div id="systemStatus"></div>
            <button onclick="checkSystemStatus()">시스템 상태 확인</button>
            <button onclick="clearAllData()">모든 데이터 초기화</button>
        </div>

        <!-- 데이터 검증 -->
        <div class="test-section">
            <h2>💾 저장된 데이터 확인</h2>
            <div id="dataValidation"></div>
            <button onclick="validateStoredData()">데이터 검증</button>
            <button onclick="compareDataSources()">데이터 소스 비교</button>
        </div>

        <!-- 동기화 테스트 -->
        <div class="test-section">
            <h2>🔄 동기화 테스트</h2>
            <div id="syncTest"></div>
            <button onclick="testBroadcastChannel()">BroadcastChannel 테스트</button>
            <button onclick="testStorageEvents()">Storage 이벤트 테스트</button>
            <button onclick="simulateSaveAndSync()">저장 및 동기화 시뮬레이션</button>
        </div>

        <!-- 실시간 모니터 -->
        <div class="test-section">
            <h2>📡 실시간 이벤트 모니터</h2>
            <div id="eventMonitor" class="data-display">
                <pre id="eventLog">이벤트 대기중...</pre>
            </div>
            <button onclick="clearEventLog()">로그 지우기</button>
        </div>
    </div>

    <script src="js/concept-art-manager.js"></script>
    <script src="js/shot-detail-sync.js"></script>
    <script>
        // 이벤트 로그
        let eventLog = [];

        // 시스템 상태 확인
        function checkSystemStatus() {
            const status = document.getElementById('systemStatus');
            let html = '';

            // ConceptArtManager 확인
            if (window.conceptArtManager) {
                html += '<div class="test-result success">✅ ConceptArtManager 로드됨</div>';
                const data = window.conceptArtManager.getData();
                if (data) {
                    html += `<div class="test-result info">
                        📦 데이터 상태:
                        캐릭터(${data.characters?.length || 0}),
                        장소(${data.locations?.length || 0}),
                        소품(${data.props?.length || 0})
                    </div>`;
                }
            } else {
                html += '<div class="test-result error">❌ ConceptArtManager 미로드</div>';
            }

            // ShotDetailDataSync 확인
            if (window.shotDetailSync) {
                html += '<div class="test-result success">✅ ShotDetailDataSync 로드됨</div>';
            } else {
                html += '<div class="test-result warning">⚠️ ShotDetailDataSync 미로드</div>';
            }

            // BroadcastChannel 지원 확인
            if (window.BroadcastChannel) {
                html += '<div class="test-result success">✅ BroadcastChannel 지원</div>';
            } else {
                html += '<div class="test-result warning">⚠️ BroadcastChannel 미지원</div>';
            }

            // Storage 확인
            try {
                const testKey = '__test__';
                localStorage.setItem(testKey, '1');
                localStorage.removeItem(testKey);
                html += '<div class="test-result success">✅ localStorage 사용 가능</div>';
            } catch (e) {
                html += '<div class="test-result error">❌ localStorage 사용 불가</div>';
            }

            status.innerHTML = html;
        }

        // 저장된 데이터 검증
        function validateStoredData() {
            const validation = document.getElementById('dataValidation');
            let html = '';

            // localStorage 데이터
            const localData = localStorage.getItem('conceptArtData');
            if (localData) {
                try {
                    const parsed = JSON.parse(localData);
                    html += `<div class="test-result success">
                        ✅ localStorage 데이터 유효
                        <div class="data-display">
                            <pre>${JSON.stringify(parsed, null, 2)}</pre>
                        </div>
                    </div>`;
                } catch (e) {
                    html += '<div class="test-result error">❌ localStorage 데이터 손상</div>';
                }
            } else {
                html += '<div class="test-result warning">⚠️ localStorage 데이터 없음</div>';
            }

            // sessionStorage 데이터
            const sessionData = sessionStorage.getItem('conceptArtData');
            if (sessionData) {
                try {
                    const parsed = JSON.parse(sessionData);
                    html += `<div class="test-result success">
                        ✅ sessionStorage 데이터 유효
                    </div>`;
                } catch (e) {
                    html += '<div class="test-result error">❌ sessionStorage 데이터 손상</div>';
                }
            } else {
                html += '<div class="test-result warning">⚠️ sessionStorage 데이터 없음</div>';
            }

            validation.innerHTML = html;
        }

        // 데이터 소스 비교
        function compareDataSources() {
            const validation = document.getElementById('dataValidation');
            let html = '<h3>데이터 소스 비교</h3>';

            const sources = {
                'localStorage': localStorage.getItem('conceptArtData'),
                'localStorage_backup': localStorage.getItem('conceptArtData_backup'),
                'sessionStorage': sessionStorage.getItem('conceptArtData'),
                'ConceptArtManager': window.conceptArtManager ? JSON.stringify(window.conceptArtManager.getData()) : null
            };

            let identical = true;
            let baseSource = null;

            for (const [name, data] of Object.entries(sources)) {
                if (data) {
                    if (!baseSource) {
                        baseSource = data;
                        html += `<div class="test-result info">📌 기준: ${name}</div>`;
                    } else {
                        if (data === baseSource) {
                            html += `<div class="test-result success">✅ ${name}: 동일</div>`;
                        } else {
                            html += `<div class="test-result warning">⚠️ ${name}: 상이</div>`;
                            identical = false;
                        }
                    }
                } else {
                    html += `<div class="test-result warning">⚠️ ${name}: 데이터 없음</div>`;
                }
            }

            if (identical && baseSource) {
                html = '<div class="test-result success">✅ 모든 데이터 소스가 동일합니다</div>' + html;
            } else {
                html = '<div class="test-result warning">⚠️ 데이터 소스 간 불일치 발견</div>' + html;
            }

            validation.innerHTML = html;
        }

        // BroadcastChannel 테스트
        function testBroadcastChannel() {
            const syncTest = document.getElementById('syncTest');

            try {
                const testChannel = new BroadcastChannel('concept_art_updates');

                // 리스너 설정
                testChannel.onmessage = (event) => {
                    syncTest.innerHTML = `<div class="test-result success">
                        ✅ BroadcastChannel 메시지 수신: ${JSON.stringify(event.data)}
                    </div>`;
                    logEvent('BroadcastChannel', event.data);
                };

                // 테스트 메시지 전송
                testChannel.postMessage({
                    type: 'test',
                    timestamp: Date.now(),
                    message: '동기화 테스트 메시지'
                });

                syncTest.innerHTML = '<div class="test-result info">📡 BroadcastChannel 테스트 메시지 전송됨</div>';

                setTimeout(() => {
                    testChannel.close();
                }, 5000);
            } catch (e) {
                syncTest.innerHTML = `<div class="test-result error">❌ BroadcastChannel 테스트 실패: ${e.message}</div>`;
            }
        }

        // Storage 이벤트 테스트
        function testStorageEvents() {
            const syncTest = document.getElementById('syncTest');

            // 리스너 설정
            const handler = (e) => {
                if (e.key === 'conceptArtData' || e.key === 'conceptArtData_backup') {
                    syncTest.innerHTML = `<div class="test-result success">
                        ✅ Storage 이벤트 감지: ${e.key}
                    </div>`;
                    logEvent('Storage', { key: e.key, newValue: e.newValue ? '데이터 있음' : '데이터 삭제' });
                }
            };

            window.addEventListener('storage', handler);

            // 테스트 데이터 저장
            const testData = {
                test: true,
                timestamp: Date.now()
            };
            localStorage.setItem('conceptArtData_test', JSON.stringify(testData));

            syncTest.innerHTML = '<div class="test-result info">💾 Storage 이벤트 테스트 중... (다른 탭에서 변경 시 감지됩니다)</div>';

            setTimeout(() => {
                window.removeEventListener('storage', handler);
                localStorage.removeItem('conceptArtData_test');
            }, 10000);
        }

        // 저장 및 동기화 시뮬레이션
        function simulateSaveAndSync() {
            const syncTest = document.getElementById('syncTest');

            if (!window.conceptArtManager) {
                syncTest.innerHTML = '<div class="test-result error">❌ ConceptArtManager가 로드되지 않음</div>';
                return;
            }

            // 테스트 데이터 생성
            const testData = {
                version: '1.0.0',
                characters: [
                    {
                        id: `test_char_${Date.now()}`,
                        name: `테스트 캐릭터 ${Date.now()}`,
                        description: '동기화 테스트용 캐릭터',
                        source: 'test',
                        created_at: Date.now()
                    }
                ],
                locations: [],
                props: [],
                lastUpdated: Date.now()
            };

            // 동기화 실행
            window.conceptArtManager.syncFromConceptArtPage(testData);

            syncTest.innerHTML = `<div class="test-result success">
                ✅ 동기화 시뮬레이션 완료
                <br>테스트 캐릭터 추가: ${testData.characters[0].name}
            </div>`;

            logEvent('Sync Simulation', testData);
        }

        // 모든 데이터 초기화
        function clearAllData() {
            if (confirm('정말 모든 데이터를 삭제하시겠습니까?')) {
                localStorage.removeItem('conceptArtData');
                localStorage.removeItem('conceptArtData_backup');
                sessionStorage.removeItem('conceptArtData');

                if (window.conceptArtManager) {
                    window.conceptArtManager.clearAllData();
                }

                document.getElementById('systemStatus').innerHTML = '<div class="test-result success">✅ 모든 데이터가 초기화되었습니다</div>';
                logEvent('Clear', '모든 데이터 초기화');
            }
        }

        // 이벤트 로깅
        function logEvent(type, data) {
            const time = new Date().toLocaleTimeString();
            eventLog.unshift(`[${time}] ${type}: ${JSON.stringify(data)}`);
            if (eventLog.length > 50) eventLog.pop();

            document.getElementById('eventLog').textContent = eventLog.join('\n');
        }

        // 이벤트 로그 지우기
        function clearEventLog() {
            eventLog = [];
            document.getElementById('eventLog').textContent = '이벤트 대기중...';
        }

        // 실시간 모니터링 설정
        if (window.BroadcastChannel) {
            const monitorChannel = new BroadcastChannel('concept_art_updates');
            monitorChannel.onmessage = (event) => {
                logEvent('BroadcastChannel', event.data);
            };
        }

        window.addEventListener('storage', (e) => {
            if (e.key && e.key.includes('conceptArt')) {
                logEvent('Storage', {
                    key: e.key,
                    action: e.newValue ? 'update' : 'delete'
                });
            }
        });

        window.addEventListener('conceptArtUpdate', (e) => {
            logEvent('CustomEvent', e.detail);
        });

        // 페이지 로드 시 자동 체크
        window.addEventListener('DOMContentLoaded', () => {
            checkSystemStatus();
        });
    </script>
</body>
</html>
